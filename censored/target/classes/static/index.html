<body onload="disconnect()">
<div>
    <div id="connect-container">
        <!-- Connect/Disconnect buttons -->
        <div>
            Connection:
            <br/>
            <button id="connect" onclick="connect();">
                Connect
            </button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">
                Disconnect
            </button>
            
        </div>
        <!-- Game options -->
        <div id="game-container">
            Game options:
            <br/>
            <button id="stay" disabled="disabled" onclick="game_option('STAY');">
                Stay
            </button>
            <button id="hit" disabled="disabled" onclick="game_option('HIT');">
                Hit
            </button>
            <button  id="done" type="submit" form="playerHandCards" onClick="sendCards();">
                Done
            </button>
         
        </div>
        <div id="admin-container2" class="container">
            Number of Human Players:
            <br/>
            <input id="numberPlayers" placeholder="Number of players" maxlength="1" size="15" disabled="disabled"
                   value="1">
        </div>
        <div id="admin-container">
            <button id="open" disabled="disabled" onclick="acceptOthers();">
                Open lobby
            </button>
            <button id="start" disabled="disabled" onclick="start();">
                Start game
            </button>
            <button id="shutdown" disabled="disabled" onclick="shutdown();">Shutdown</button>
            <button id="rig" disabled="disabled" onclick="start_rigged();">Rigged Game</button>
        </div>



        <!-- Some notes -->
        <div id="info-container">
            <p>The first user to connect will be set as admin,
            they can choose the number of of human players/
            The admin can choose to play the game, or rig the game.

             </p>
